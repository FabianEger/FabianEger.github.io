        <section class="Model">
            <h1 id="link3">3D Model</h1>
            <script type="importmap">
                {
                  "imports": {
                    "three": "https://unpkg.com/three/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three/examples/jsm/",
                    "three-mesh-ui": "https://unpkg.com/three-mesh-ui/build/three-mesh-ui.module.js"
                  }
                }
            </script>
            <script type="module">
                import * as THREE from 'three';
                import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
                import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
                import * as ThreeMeshUI from 'three-mesh-ui';
  

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xa0a0a0);
                const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

                

                const renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );

                const geometry = new THREE.BoxGeometry( 3, 3, 3 );
                const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                const cube = new THREE.Mesh( geometry, material );
                scene.add( cube );

                const loader = new GLTFLoader();

                loader.load("/model/poly.glb", function ( gltf ) {

                    scene.add( gltf.scene );

                }, undefined, function ( error ) {

                    console.error( error );

                } );

                camera.position.z = 5;
                
                const container = new ThreeMeshUI.Block({
                    width: 1.2,
                    height: 0.7,
                    padding: 0.2,
                    fontFamily: 'https://unpkg.com/three-mesh-ui/examples/assets/Roboto-msdf.json',
                    fontTexture: 'https://unpkg.com/three-mesh-ui/examples/assets/Roboto-msdf.png',
                    });

                container.color = new THREE.Color(0xa0a0a0);

                const text = new ThreeMeshUI.Text({
                content: "Some text to be displayed"
                });

                container.add( text );

                // scene is a THREE.Scene (see three.js)
                scene.add( container );

// This is typically done in the render loop :
                ThreeMeshUI.update();


                const controls = new OrbitControls( camera, renderer.domElement );

                function animate() {
                    requestAnimationFrame( animate );


                    renderer.render( scene, camera );
                }

                animate();

            </script>
        



        </section>
